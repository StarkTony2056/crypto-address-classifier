<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Cryptocurrency Address Classifier</title>
        <link
            rel="stylesheet"
            href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Cryptocurrency Address Classifier</h1>
            <form id="addressForm">
                <label for="address">Enter Cryptocurrency Address:</label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    required />
                <button type="submit">Classify</button>
            </form>
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
